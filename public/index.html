<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Games Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:700|Roboto:400&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7f7f7;
      color: #111;
      font-family: 'Poppins', 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 4rem 1.5rem 4rem;
      position: sticky;
      top: 0;
      z-index: 10;
      font-family: 'Poppins', 'Roboto', Arial, sans-serif;
    }
    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
      gap: 3.5rem;
    }
    .navbar-link {
      font-family: 'Poppins', 'Roboto', Arial, sans-serif;
      font-size: 2.8rem;
      color: #222;
      text-decoration: none;
      padding: 1.2rem 3.5rem;
      border-radius: 18px;
      font-weight: 600;
      transition: background 0.18s, color 0.18s;
      position: relative;
      letter-spacing: 1.5px;
    }
    .navbar-link.active, .navbar-link:focus {
      background: #222;
      color: #fff;
      font-weight: 700;
    }
    .navbar-link:hover {
      background: #f2f2f2;
      color: #111;
    }
    .navbar-btn {
      background: #222;
      color: #fff;
      font-family: 'Poppins', 'Oswald', Arial, sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      padding: 1.2rem 3.5rem;
      margin-left: 2.5rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      letter-spacing: 1.5px;
    }
    .navbar-btn:hover {
      background: #444;
    }
    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 350px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border-radius: 16px;
      z-index: 100;
      top: 110%;
      left: 0;
      padding: 1rem 0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-link {
      color: #222;
      padding: 1.2rem 2.5rem;
      text-decoration: none;
      display: block;
      font-size: 2rem;
      border-radius: 12px;
      transition: background 0.16s, color 0.16s;
      font-family: 'Poppins', 'Roboto', Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .dropdown-link:hover {
      background: #f2f2f2;
      color: #111;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
    }
    .hero-title {
      font-family: 'Poppins', 'Oswald', Arial, sans-serif;
      font-size: 8rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.7rem;
      color: #111;
      text-shadow: 0 8px 36px rgba(0,0,0,0.13);
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 1rem 5rem;
      display: inline-block;
    }
    .hero-subtitle {
      font-size: 4rem;
      color: #888;
      font-weight: 400;
      letter-spacing: 1px;
      margin-bottom: 2.5rem;
      font-family: 'Poppins', 'Roboto', Arial, sans-serif;
      text-shadow: 0 4px 18px rgba(0,0,0,0.10);
    }
    .dashboard-links {
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
      flex-wrap: wrap;
      width: 100%;
      max-width: 400px;
    }
    .dashboard-btn {
      background: #fff;
      color: #222;
      font-family: 'Poppins', 'Oswald', Arial, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      border: 2px solid #222;
      border-radius: 16px;
      padding: 1.5rem 0;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      transition: background 0.18s, color 0.18s, border 0.18s, transform 0.18s, box-shadow 0.18s;
      text-decoration: none;
      letter-spacing: 1px;
      display: inline-block;
      margin: 0;
    }
    .dashboard-btn:hover {
      background: #222;
      color: #fff;
      border-color: #222;
      transform: scale(1.06) translateY(-2px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.22);
    }
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.7rem 1rem;
      }
      .hero-title {
        font-size: 3.5rem;
        padding: 0.3rem 1.2rem;
      }
      .hero-subtitle {
        font-size: 1.7rem;
      }
      .dashboard-links {
        gap: 1.2rem;
        max-width: 100%;
      }
      .dashboard-btn {
        width: 100%;
        padding: 1.2rem 0;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="navbar-link active">NBA</a>
      <div class="dropdown">
        <a href="#" class="navbar-link">CRM-Systeem</a>
        <div class="dropdown-content">
          <a href="zoeken.html" class="dropdown-link">Zoeken</a>
          <a href="addUser.html" class="dropdown-link">Nieuwe gebruiker toevoegen</a>
        </div>
      </div>
    </div>
    <div class="navbar-right">
      <a href="index.html"><button class="navbar-btn">Mauro's Toolbox</button></a>
    </div>
  </nav>
  <main class="hero">
    <div class="hero-title">NBA</div>
    <div class="hero-subtitle">Games Dashboard</div>
    <div class="dashboard-links">
      <a href="dashboardNBA.html" class="dashboard-btn">Top 10 Players</a>
      <a href="analytics-dashboard.html" class="dashboard-btn">Analytics Dashboard</a>
    </div>
  </main>
</body>
</html>
